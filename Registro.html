<html>

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="icon" href="img/WhatsApp Image 2021-11-19 at 12.34.15 AM.jpeg">
    <link rel="stylesheet" href="css/InicioS.css">
    <link rel="stylesheet" href="css/font-awesome.css">

    <style>
        input::-webkit-input-placeholder {
            color:white;
        }
        input::-moz-placeholder {
            /* Mozilla Firefox 19+ */
            color: white;
        }
        input:-moz-placeholder {
            /* Mozilla Firefox 4 to 18 */
            color: white;
        }
        input:-ms-input-placeholder {
            /* Internet Explorer 10-11 */
            color: white;
        }
    </style>
</head>

<body>
    
    <form action="#" method="POST">
        <div id="login-box">
            <h1>Registro</h1>
            <div class="form">
                <div class="item">
                    <i class="fa fa-user-circle" aria-hidden="true"></i>
                    <input type="text" placeholder="Nombre" name="name">
                </div>
                <div class="item">
                    <i class="fa fa-user-circle" aria-hidden="true"></i>
                    <input type="text" placeholder="Apellido" name="lastname">
                </div>
                <div class="item">
                    <i class="fa fa-user-circle" aria-hidden="true"></i>
                    <input type="text" placeholder="Usuario" name="username">
                </div>
                <div class="item">
                    <i class="fa fa-user-circle" aria-hidden="true"></i>
                    <input type="text" placeholder="Correo" name="email">
                </div>
                <div class="item">
                    <i class="fa fa-key" aria-hidden="true"></i>
                    <input type="password" placeholder="Contraseña" name="password">
                </div>
            </div>
            <button type="submit">Registrarse</button>
            <p class="alertas" id="alertas"></p>
         <p>Si ya tienes cuenta en nuestra pagina<a class="link" href="InicioS.html"> Iniciar Sesion</a></p>
